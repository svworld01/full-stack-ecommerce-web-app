<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr class=btn-primary>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let item of cartItems">
                    <td><img src="{{item.imageUrl}}" class="img-responsive"
                            width="150px"></td>
                    <td>
                        <p>{{item.name}}</p>
                        <p>${{item.unitPrice}}</p>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Quantity </strong>
                            </div>
                            <div class="col-md-6">
                                <i (click)="incrementQuantity(item)" class="fa fa-plus-circle text-success fa-2x" aria-hidden="true"></i>
                                &nbsp;
                                &nbsp;  
                                &nbsp;
                                <b>{{item.quantity}}</b>
                                &nbsp;
                                &nbsp;
                                &nbsp;
                                <i (click)="decrementQuantity(item)" class="fa fa-minus-circle text-danger  fa-2x" aria-hidden="true"></i>
                            </div>
                             
                        </div>
                        <div class="row" style="margin-top:10%">
                            <div class="col-md-6">
                                <strong>Sub Total</strong>
                            </div>
                            <div class="col-md-6">
                                <strong> ${{item.unitPrice*item.quantity}}</strong> 
                            </div>
                        </div>
                        <div class="row" style="margin-top:10%;">
                            <div class="col-md-12">
                                <button (click)="removeItem(item)" class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>    
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td><b>Total Quantity:{{totalQuantity}}</b>
                        <p>Shipping FREE</p>
                        <b>Total Price: ${{totalPrice}}</b><br>
                        <a href="checkout-page.html" class="primary-btn">Checkout</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
<!-- MAIN CONTENT END-->
